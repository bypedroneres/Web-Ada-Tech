<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divine Gallery</title>
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="javascript/gallery.js"></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <div class="hamburger-menu">&#9776;</div>
            </div>
            <div class="navbar-logo">
                <a href="index.html">
                    <img src="assets/logo.png" alt="Divine Gallery Logo">
                </a>
            </div>
            <div class="navbar-right">
                <div class="contact-text">Contact</div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="time-to-enter">TIME TO ENTER HISTORY ®</h1>
    </div>
    <a href="login.html">
        <div class="button-container">
            <p class="button-text">BUY TICKETS</p>
            <div class="circle-container">
                <div class="arrow">→</div>
            </div>
        </div>
    </a>
    <div class="gallery">
        <div class="gallery-content">
            <div class="gallery-left">
                <div class="left-content">
                    <p>PARTICIPATE IN<br>
                     OUR INCOMING <br>
                     GALLERY EXHIBITION</p>
                </div>
            </div>
            <div class="gallery-mid">
                <div class="poster">
                    <div class="poster-content">
                        <p> 100 + <br> ARTWORKS </p>
                    </div>
                </div>
            </div>
            <div class="gallery-right">
                <div class="painting">
                    <img id="painting-image" src="" alt="Painting">
                </div>
            </div>                       
        </div>
    </div>
</body>
</html>
